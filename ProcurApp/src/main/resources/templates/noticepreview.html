<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notice Overview</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link href="../static/bootstrap-4.2.1-dist/css/bootstrap.css" rel="stylesheet" th:href="@{/bootstrap-4.2.1-dist/css/bootstrap.css}"/>
</head>
<body>
<header th:insert="../fragments/header.html"></header>
  <h2>Notice Overview</h2>
	<div class="container-fluid">
		<nav aria-label="Page navigation example">
			<ul class="pagination">
				<li class="page-item">
					<a class="page-link" th:href="@{'/notices/' + ${currentPage - 1 < 1 ? 1 : currentPage - 1}}" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
						<span class="sr-only">Previous</span>
					</a>
				</li>
				<li class="page-item"><a class="page-link" th:text="${currentPage}"></a></li>
				<li class="page-item">
					<a class="page-link" th:href="@{'/notices/' + ${currentPage + 1}}" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
						<span class="sr-only">Next</span>
					</a>
				</li>
			</ul>
		</nav>
    	<table class="table table-striped">
	    <thead>
	    <tr>
	        <th>Guid</th>
	        <th>Title</th>
	        <th>Link</th>
	        <th>PubDate</th>
	    </tr>
	    </thead>
	    <tbody>
	    <tr th:each="noticeList : ${noticeList}">
	  		<td th:text="${noticeList.guid}"></td>
	  		<td th:text="${noticeList.title}"></td>
	  		<td><a th:href="${noticeList.link}" th:text="${noticeList.link}"></a></td>
	  		<td th:text="${noticeList.pubDate}"></td>
	  
	    </tr>
	    </tbody>
	</table>
</div>
</body>
</html>
