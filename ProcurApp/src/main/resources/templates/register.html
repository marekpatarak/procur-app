<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link href="../static/bootstrap-4.2.1-dist/css/bootstrap.css" rel="stylesheet" th:href="@{/bootstrap-4.2.1-dist/css/bootstrap.css}"/>
</head>
<body>
<header th:insert="../fragments/header.html"></header>
  <h2>Register Form</h2>
	<div class="container-fluid">
		<form action="#" th:action="@{/register}" th:object="${businessentity}" method="post">
			<div class="form-group">
				<label for="input-ico">ICO</label>
				<input type="number" class="form-control" th:field="${businessentity.ico}" id="input-ico" aria-describedby="icoHelp" placeholder="Enter ICO">
				<small id="icoHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="input-name">Name</label>
				<input type="text" class="form-control" th:field="${businessentity.name}" id="input-name" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="input-street">Street</label>
				<input type="text" class="form-control" th:field="${businessentity.street}" id="input-street" placeholder="Street">
			</div>
			<div class="form-group">
				<label for="input-zipcode">ZIP code</label>
				<input type="text" class="form-control" th:field="${businessentity.zipCode}" id="input-zipcode" placeholder="ZIP code">
			</div>
			<div class="form-group">
				<label for="input-email">Email</label>
				<input type="email" class="form-control" th:field="${businessentity.email}" id="input-email" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="input-phonenumber">Phone number</label>
				<input type="text" class="form-control" th:field="${businessentity.phoneNumber}" id="input-phonenumber" placeholder="Phone number">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
</div>
</body>
</html>
